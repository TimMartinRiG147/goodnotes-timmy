    #       });

    - name: Read Load Test Results
      id: load_results
      run: |
        echo "load_results=$(cat load-test-results.txt)" >> $GITHUB_ENV

    - name: Post Results to PR
      uses: actions/github-script@v6
      with:
        script: |
          const output = process.env.load_results;
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `Load Test Results:\n${output}`
          });
        github-token: ${{ secrets.GITHUB_TOKEN }}
        debug: false
        user-agent: actions/github-script
        result-encoding: json
        retries: 0

    - name: Post Results to PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const output = fs.readFileSync('load-test-results.txt', 'utf8');
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `Load Test Results:\n${output}`
          });

